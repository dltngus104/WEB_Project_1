<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국내 여행지 정보 사이트</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Noto Sans KR', sans-serif; background-color: #fff; color: #222; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 40px;
      border-bottom:  solid #eee;
    }

    .logo img { height: 100px; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      position: relative;
      margin: 40px auto;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
    }
    .carousel-slide {
      flex: 0 0 100%;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0 0 12px 12px;
    }

    .carousel-slide:hover .overlay {
      opacity: 1;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }



    .carousel-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 20px auto;
    }

    .carousel-indicator button {
      border: none;
      background: #eee;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .top-destinations {
      text-align: center;
      padding: 60px 20px;
    }

    .top-destinations h2 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .top-destinations p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 30px;
    }

    .destination-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
.destination-grid a {
  text-align: center;
  color: inherit;
  text-decoration: none;
}

    .destination {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .destination img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="로고"></div>
    <nav>
      <ul>
        <li><a href="main.html">| HOME |</a></li>
        <li><a href="region.html">| 주요도시 |</a></li>
        <li><a href="review.html">| 여행 후기 작성하기 |</a></li>
        <li><a href="#">| 설명 |</a></li>
      </ul>
    </nav>
  </header>
<section class="carousel">
  <div class="carousel-track" id="carousel-track">
    <div class="carousel-slide">
      <img src="img/서울/seoul.jpg" alt="서울">
      <div class="overlay">대한민국의 수도, 전통과 현대가 공존하는 서울</div>
    </div>
    <div class="carousel-slide">
      <img src="img/강원도/강릉.jpg" alt="강릉">
      <div class="overlay">동해 바다를 품은 강원도 강릉</div>
    </div>
    <div class="carousel-slide">
      <img src="img/전라도/담양.png" alt="담양">
      <div class="overlay">대나무 숲으로 유명한 전라남도 담양</div>
    </div>
    <div class="carousel-slide">
      <img src="img/제주도/제주.jpg" alt="제주도">
      <div class="overlay">푸른 바다와 오름이 펼쳐지는 제주도</div>
    </div>
  </div>
</section>

  <div class="carousel-indicator">
    <button onclick="prevSlide()">◀</button>
    <span id="slide-indicator">01 / 04</span>
    <button onclick="nextSlide()">▶</button>
  </div>

<section class="top-destinations">
  <h2>TOP 3 여행지</h2>
  <p>서울, 부산, 대전에서 만나는 다양한 매력</p>
  <div class="destination-grid">
    <a href="seoul.html" class="destination">
      <img src="img/서울/seoul.jpg" alt="서울">
      <strong>서울</strong>
    </a>
    <a href="busan.html" class="destination">
      <img src="img/부산/busan.jpg" alt="부산">
      <strong>부산</strong>
    </a>
    <a href="daejeon.html" class="destination">
      <img src="img/대전/daejeon.jpg" alt="대전">
      <strong>대전</strong>
    </a>
  </div>
</section>

  <script>
    let currentSlide = 0;
    const totalSlides = 4;
    const track = document.getElementById('carousel-track');
    const indicator = document.getElementById('slide-indicator');

    function updateSlide() {
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
      indicator.textContent = `${String(currentSlide + 1).padStart(2, '0')} / 04`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    updateSlide();
  </script>
</body>
</html>
